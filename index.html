<!DOCTYPE html>
<html>
<head>
  <title>Ocean Picking Game</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div id="game-container">
    <div id="background"></div>
    <div id="score">Score: 0</div>
    <div id="plastic"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
<style>
#game-container {
  position: relative;
  width: 800px;
  height: 600px;
  overflow: hidden;
}

#background {
  position: absolute;
  width: 100%; /* Set width to 100% */
  height: 100%; /* Set height to 100% */
  background-image: url('ocean.jpg'); /* Replace 'ocean.png' with your own PNG image file */
  background-size: cover; /* Use cover to fill the screen */
  background-repeat: repeat-x; /* Repeat only along the x-axis */
  animation: scroll-background 5s linear infinite;
}

@keyframes scroll-background {
  from {
    background-position: 0;
  }
  to {
    background-position: -300px;
  }
}

#plastic {
  position: absolute;
  width: 50px;
  height: 50px;
  background-image: ('plastic.png'); /* Replace with your own plastic image */
  top: 50%;
  left: -50px; /* Start outside the left edge of the game container */
  animation: move-plastic 3s linear infinite;
  cursor: pointer;
}

@keyframes move-plastic {
  0% { left: -50px; }
  100% { left: calc(100% + 50px); } /* Move outside the right edge of the game container */
}

#score {
  position: absolute;
  top: 10px;
  right: 10px;
  font-size: 18px;
  font-weight: bold;
  color: white;
}
</style>
<script>
document.addEventListener('DOMContentLoaded', () => {
  const plastic = document.getElementById('plastic');
  const scoreDisplay = document.getElementById('score');
  let score = 0;

  // Randomly position the plastic on the Y-axis
  plastic.style.top = `${getRandomInt(10, 90)}%`;

  // Add click event listener to the plastic sprite
  plastic.addEventListener('click', () => {
    plastic.style.display = 'none'; // Hide the plastic sprite
    score++; // Increase the score
    scoreDisplay.textContent = `Score: ${score}`; // Update the score display
    setTimeout(() => {
      plastic.style.display = 'block'; // Show the plastic sprite again after a delay
      plastic.style.top = `${getRandomInt(10, 90)}%`; // Reposition the plastic sprite
    }, getRandomInt(3000, 5000)); // Random delay before reappearing (3-5 seconds)
  });

  function getRandomInt(min, max) {
    return Math.floor(Math.random() * (max - min + 1)) + min;
  }
});
</script>
